<!DOCTYPE html>
<html>
<head>
  <title>Form Liên hệ</title>
  <link rel="stylesheet" type="text/css" href="./bai5.css">
</head>
<body>
    <h2>Gửi thông tin liên hệ cho chúng tôi</h2>
    <p>Bạn hãy điền nội dung tin nhắn vào form dưới đây. Chúng tôi sẽ trả lời bạn sau khi nhận được</p>
  <form class="contact-form">
    <label for="name">Họ và tên</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Số điện thoại</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="address">Địa chỉ</label>
    <input type="text" id="address" name="address" required>

    <label for="message">Nội dung</label>
    <textarea id="message" name="message" required></textarea>

    <input type="submit" value="Gửi">
  </form>
</body>
</html>
